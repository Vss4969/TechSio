<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wid, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="authentication.css"> 
    <style>
     img{
         opacity:0.89;
     }
     body
     {
         background-image: url('Authentication.png');
         background-repeat: no-repeat;
         background-size: 100% 100%;
     }
    </style>
</head>
<body style="color: white;">
<h1><b><font style="font-family: papyrus;">Sign UP</font></b></h1>
<form style="font-family:papyrus; border:40px ;">
<font style="font-size: 35px;">Name:<font style="color: red;">*</font></font><br>
<input type="text" id="user_name_2" name="user_name_2" placeholder="Name" required><br><br><br>
<font style="font-size: 35px;">E-Mail ID:</font><font style="color: red;">*</font><br>
<input type="email" id="user_mail" name="user_mail" placeholder="E-Mail ID" required><br><br><br>
<!--I have kept the ID of user's Email different in authentication.html and Sign Up.html-->
<font style="font-size: 35px;">Password<font style="color: red;">*</font></font><br>
<input type="password" id="user_password" name="user_password" required><br><br><br>
<input type="submit">
<input type="reset"><br><br><br>
<img src="Sign Up_google.jpg" style="opacity: 1;" alt="Sign In with Google" height="55px" width="250px">
</form>
</body>
</html>
